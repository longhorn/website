{{ define "main" }}
  <main>
    <h2>list</h2>
    {{ if or .Title .Content }}
    <div>
      {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    {{ range .Paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination.html" . }}
  </main>
{{ partial "sidebar.html" . }}
{{ end }}
