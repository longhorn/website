{{ $text       := .text }}
{{ $isExternal := hasPrefix .url "http" }}
{{ $icon       := .icon }}
{{ $size       := .size | default "normal" }}
{{ $color      := .color | default "white" }}
{{ $lean       := .lean | default false }}
<a class="button is-{{ $color }} has-text-weight-bold is-secondary is-size-5 is-size-6-mobile" href="{{ .url }}"{{ if $isExternal }} target="_blank"{{ end }}>
  {{ with $icon }}
  <span class="icon">
    <ion-icon name="{{ . }}"></ion-icon>
  </span>
  {{ end }}
  {{ if not $lean }}
  {{ with .text }}
  <span>
    {{ . }}
  </span>
  {{ end }}
  {{ end }}
</a>
