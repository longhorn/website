{{ $path := .File.Path }}
{{ $title := .Title }}
{{ $desc := .Params.description }}
{{ $editUrl := printf "https://github.com/longhorn/website/edit/master/content/%s" $path }}
<section class="hero is-primary is-medium is-bold">
  <div class="hero-body">
    <div class="docs-content">
      <p class="title is-size-2 is-size-3-mobile has-text-weight-bold{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-3 is-size-4-mobile has-text-weight-light">
        {{ . | markdownify }}
      </p>
      {{ end }}

    </div>
  </div>
</section>
