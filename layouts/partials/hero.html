{{ $path    := .File.Path }}
{{ $title   := .Title }}
{{ $desc    := .Params.description }}
{{ $editUrl := printf "https://github.com/longhorn/website/edit/master/content/%s" $path }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-2 is-size-3-mobile has-text-weight-bold{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-3 is-size-4-mobile has-text-weight-light">
        {{ . | markdownify }}
      </p>
      {{ end }}

      <div class="buttons">
        <a class="button is-small is-dark is-outlined" href="{{ $editUrl }}" target="_blank">
          <span class="icon">
            <ion-icon name="logo-github"></ion-icon>
          </span>
          <span>
            Edit this page
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
