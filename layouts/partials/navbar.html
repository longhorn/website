{{ $home  := site.BaseURL }}
{{ $title := site.Title }}
{{ $logo  := printf "img/logos/%s" site.Params.logos.navbar | relURL }}
<nav class="navbar is-fixed-top has-shadow">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ $home }}">
        <img src="{{ $logo }}" alt="{{ $title }} navbar logo">
      </a>
    </div>
  </div>
</nav>
