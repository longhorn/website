<section class="hero is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light{{ if .description }} is-spaced{{ end }}">
        {{ .title }}
      </p>

      {{ with .description }}
      <p class="subtitle">
        {{ . | markdownify }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
