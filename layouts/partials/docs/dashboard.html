{{ $desc := .Params.description }}
<div class="dashboard">
  {{ partial "navbar.html" . }}

  <div class="dashboard-main">
    <div class="dashboard-main-panel left is-hidden-touch">
      {{ partial "docs/nav.html" . }}
    </div>

    <div class="dashboard-main-panel center is-scrollable">
      <section class="hero is-medium">
        <div class="hero-body">
          <div class="container">
            <p class="title is-size-1 is-size-2-mobile has-text-weight-light{{ if $desc }} is-spaced{{ end }}">
              {{ .Title }}
            </p>

            {{ with $desc }}
            <p class="subtitle">
              {{ . }}
            </p>
            {{ end }}
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="content is-medium">
            {{ .Content }}
          </div>
        </div>
      </section>

      {{ partial "footer.html" . }}
    </div>
  </div>
</div>
