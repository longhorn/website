{{ $here := .RelPermalink }}
{{ $docs := where site.RegularPages "Section" "docs" }}
<aside class="nav">
  <ul>
    {{ range $docs }}
    {{ $isHere := eq .RelPermalink $here }}
    <li>
      <a{{ if $isHere }} class="is-active"{{ end }} href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</aside>
