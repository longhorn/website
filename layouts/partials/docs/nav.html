{{ $here := .RelPermalink }}
{{ $docs := where site.Pages "Section" "docs" }}
<aside class="nav">
  <ul>
    {{ range $docs }}
    {{ $isHere := eq .RelPermalink $here }}
    <li>
      {{ if $isHere }}
      <a class="is-active" href="{{ .RelPermalink }}">
        <span class="icon">
          <ion-icon name="arrow-forward"></ion-icon>
        </span>
        <span>
          {{ .Title }}
        </span>
      </a>
      {{ else }}
      <a{{ if $isHere }} class="is-active"{{ end }} href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</aside>
