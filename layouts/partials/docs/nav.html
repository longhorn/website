{{ $here := .here }}
{{ $docs := where site.Pages "Section" "docs" }}
<aside class="nav{{ if .drawer }} is-drawer{{ else }} is-sidebar{{ end }}">
  {{ if .drawer }}
  <div class="button-container">
    <a class="button is-borderless" id="drawer-close">
      <span class="icon">
        <ion-icon name="close-circle-outline"></ion-icon>
      </span>
    </a>
  </div>
  {{ end }}

  <ul class="nav-list">
    {{ range $docs }}
    {{ $isHere := eq .RelPermalink $here }}
    <li>
      {{ if $isHere }}
      <a class="is-active" href="{{ .RelPermalink }}">
        <span class="icon">
          <ion-icon name="arrow-forward"></ion-icon>
        </span>
        <span>
          {{ .Title }}
        </span>
      </a>
      {{ else }}
      <a{{ if $isHere }} class="is-active"{{ end }} href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</aside>
