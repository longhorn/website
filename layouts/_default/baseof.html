{{ $lang   := site.LanguageCode | default "en-us" }}
{{ $isHome := .IsHome }}
<!DOCTYPE html>
<html lang="{{ $lang }}">
  <head>
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>

    {{ partial "css.html" . }}
    {{ partial "favicon.html" . }}
  </head>
  <body{{ if $isHome }} class="has-navbar-fixed-top"{{ end }}>
    {{ block "main" . }}{{ end }}

    {{ partial "javascript.html" . }}
  </body>
</html>
