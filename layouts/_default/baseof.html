{{ $lang := site.LanguageCode | default "en-us" }}
<!DOCTYPE html>
<html lang="{{ $lang }}">
  <head>
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>

    {{ partial "favicon.html" . }}

  </head>
  <body>
    {{ block "main" . }}{{ end }}

    {{ partial "footer" . }}
  </body>
</html>
